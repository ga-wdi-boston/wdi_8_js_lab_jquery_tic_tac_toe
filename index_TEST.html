<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/tic_tac_toe_TEST.js"></script>
</head>
<body>
	<div id="main_container">
		<h1 id="main_heading" class="heading" >Tic! Tac! Toe!</h1>
		<h2 id="winning"></h2>
		<p>Number of clicks: </p>
		<h3 id="display_counter">0</h3>
		<table>
			<tbody>
				<tr class="box_row" >
					<td id="box_0_0" class="box_cell" data-row="0" data-col="0">box_0_0</td>

					<td id="box_0_1" class="box_cell" data-row="0" data-col="1">box_0_1</td>

					<td id="box_0_2" class="box_cell" data-row="0" data-col="2">box_0_2</td>
				</tr>
				<tr class="box_row">
					<td id="box_1_0" class="box_cell" data-row="1" data-col="0">box_1_0</td>

					<td id="box_1_1" class="box_cell" data-row="1" data-col="1">box_1_1</td>

					<td id="box_1_2" class="box_cell" data-row="1" data-col="2">box_1_2</td>
				</tr>
				<tr class="box_row">
					<td id="box_2_0" class="box_cell" data-row="2" data-col="0">box_2_0</td>

					<td id="box_2_1" class="box_cell" data-row="2" data-col="1">box_2_1</td>

					<td id="box_2_2" class="box_cell" data-row="2" data-col="2">box_2_2</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
